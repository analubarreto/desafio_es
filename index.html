<html>
  <head>
    <title>Todo App</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="styles/style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Adicionar Item</label><input id="new-task" type="text"><button>Adicionar</button>
      </p>
      
      <h3>A fazer</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pagar Contas</label><input type="text"><button class="edit">Editar</button><button class="delete">Deletar</button></li>
        <li class="editMode"><input type="checkbox"><label>Fazer Compras</label><input type="text" value="Go Shopping"><button class="edit">Editar</button><button class="delete">Deletar</button></li>
        
      </ul>
      
      <h3>Completas</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Ir ao m√©dico</label><input type="text"><button class="edit">Editar</button><button class="delete">Deletar</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
